<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title>Thông tin tài khoản</ion-title>
  </ion-toolbar> -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Thông tin tài khoản</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Tài khoản : {{account}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Họ và tên : {{accountName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Ngày sinh : {{dateOfBirth}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Địa chỉ : {{address}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Số dư tài khoản : {{buget}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Giới tính : {{sex}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
